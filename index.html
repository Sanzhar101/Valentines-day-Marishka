<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Валентинка ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-container"></div>

    <div class="valentine-card">
        <h1 class="question">Ты будешь моей Валентинкой?</h1>
        <div class="main-content">
            <div class="photo-gallery">
                <img src="images/your-photo1.jpg" alt="Наши моменты 1" class="photo-item" data-aos="fade-up">
                <img src="images/your-photo2.jpg" alt="Наши моменты 2" class="photo-item" data-aos="fade-up" data-aos-delay="200">
                </div>
            
            <div class="buttons">
                <button id="yesBtn" class="button yes-button">ДА!</button>
                <button id="noBtn" class="button no-button">Нет</button>
            </div>
        </div>
        
        <div id="responseMessage" class="response-message hidden">
            <h2>Я знал(а), что ты скажешь "Да"!</h2>
            <p>Ты делаешь мой мир ярче каждый день. С Днем Святого Валентина, моя единственная!</p>
            <p class="signature">С любовью, Твой(Твоя) [Твое Имя]</p>
        </div>
    </div>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
